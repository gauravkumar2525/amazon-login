<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body class="container">

    <div class="header">
        <img src="https://cdn.pixabay.com/photo/2021/08/10/16/02/amazon-6536326_1280.png" alt="amazon logo" width="95px">
    </div>

    <div class="auth-box">
        <h2 class="section-title">Sign in or create account</h2>

        <p class="label">Enter mobile number or email</p>
        <input type="email">

        <div class="continue-btn">
            <p>Continue</p>
        </div>

        <p class="link-small">
            By continuing, you agree to Amazon's 
            <a class="link" href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=200545940">Conditions of Use</a> and 
            <a class="link" href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=200534380">Privacy Notice</a>.
        </p>

        <a class="link" href="https://www.amazon.com/gp/help/customer/account-issues/ref=unified_claim_collection?ie=UTF8">Need help?</a>

        <div class="divider"></div>

        <p class="label">Buying for work?</p>
        <a class="link" href="https://www.amazon.in/business/register/org/landing?ref_=ab_reg_signin_unifiedauth">Create a free business account</a>
    </div>

    <div class="footer-divider"></div>

    <div>
        <a class="footer-link" href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=200545940">Conditions of Use</a>
        <a class="footer-link" href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=200534380">Privacy Notice</a>
        <a class="footer-link" href="https://www.amazon.in/help">Help</a>
        <br>
        <p class="footer-note">&copy; 1996â€“2025, Amazon.com, Inc. or its affiliates</p>
    </div>

</body>
</html>
